<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Web lab 2.10</title>
<style>
    .float-box {
        float: left;
        width: 200px;
        height: 100px;
        background-color: aquamarine;
        margin: 10px;
    }
    .clear-box {
        clear: both;
        background-color: bisque;
        margin: 0px;
    }
</style>
</head>
<body>

<div class="float-box">It's a float box</div>
<div class="clear-box">It's a box with clear property</div>

</body>
</html>
